<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Untitled ScrapeBook - Interactive Canvas</title>
<!-- Fonts and Icons -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#0f66bd",
              "background-light": "#f0f2f5", // Slightly warmer/neutral gray for desk surface
              "background-dark": "#101922",
              "paper-light": "#fdfbf7", // Warm white for paper
            },
            fontFamily: {
              "display": ["Manrope", "sans-serif"]
            },
            boxShadow: {
              'book': '0 20px 40px -5px rgba(0, 0, 0, 0.15), 0 10px 20px -5px rgba(0, 0, 0, 0.1)',
              'spine': 'inset 20px 0 50px -10px rgba(0, 0, 0, 0.1)',
              'page-curl': '0 10px 15px -3px rgba(0, 0, 0, 0.2)',
            },
            borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "2xl": "2rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>/* Custom styles for book realism */
.perspective-1000 {
    perspective: 2000px
    }
.book-spine-gradient {
    background: linear-gradient(to right, rgba(0, 0, 0, 0.05) 0%, rgba(0, 0, 0, 0.15) 35%, rgba(0, 0, 0, 0.2) 50%, rgba(0, 0, 0, 0.15) 65%, rgba(0, 0, 0, 0.05) 100%)
    }
.paper-texture {
    background-color: #fdfbf7;
    background-image: url(https://lh3.googleusercontent.com/aida-public/AB6AXuDTZUHk7Z5_vDm0ahakWIMFN5eAcbo-B1xszTNyGfpWMqxk5Kb2E3c5nif5R0JnD-7Zs0cMeN3wUs4ovXpQdin1lof2s8tLiNyMPSyEeFaU2nkRYHHhXgJjP4Kv1d2omVVoA52l-j77cG7sq5iPk1d_n-_Y0zR-HHfmraw9Z8hSks8cXJk-7yvqzxX6kCx5gTfWK6PdPIn4wy9-k7MUTwT-dOKf4iz_rkn1d_ulYFfygmUesTnvPez0D-7KgFRmHoRk8dqOAKY5KxOy)
    }
.page-shadow-left {
    background: linear-gradient(to left, rgba(0, 0, 0, 0.1) 0%, transparent 15%)
    }
.page-shadow-right {
    background: linear-gradient(to right, rgba(0, 0, 0, 0.1) 0%, transparent 15%)
    }
.floating-glass {
    background: rgba(255, 255, 255, 0.75);
    backdrop-filter: blur(12px);
    border: 1px solid rgba(255, 255, 255, 0.4)
    }
.dark .floating-glass {
    background: rgba(16, 25, 34, 0.75);
    border: 1px solid rgba(255, 255, 255, 0.1)
    }</style>
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 font-display min-h-screen flex flex-col overflow-hidden selection:bg-primary/20">
<!-- Header -->
<header class="fixed top-0 w-full z-50 flex items-center justify-between px-6 py-4 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm">
<div class="flex items-center gap-4">
<div class="size-8 text-primary flex items-center justify-center bg-primary/10 rounded-lg">
<span class="material-symbols-outlined text-2xl">menu_book</span>
</div>
<div class="flex flex-col">
<h1 class="text-lg font-bold leading-none tracking-tight">Untitled ScrapeBook</h1>
<span class="text-xs text-slate-500 dark:text-slate-400 mt-1">Last edited just now</span>
</div>
</div>
<div class="flex gap-3">
<button class="flex items-center justify-center gap-2 rounded-xl h-10 px-4 bg-transparent hover:bg-black/5 dark:hover:bg-white/5 transition-colors text-sm font-bold">
<span class="material-symbols-outlined text-[20px]">group_add</span>
<span class="hidden sm:inline">Share</span>
</button>
<button class="flex items-center justify-center gap-2 rounded-xl h-10 px-5 bg-primary hover:bg-primary/90 transition-colors text-white shadow-lg shadow-primary/20 text-sm font-bold">
<span class="material-symbols-outlined text-[20px]">save</span>
<span class="hidden sm:inline">Save</span>
</button>
<div class="w-px h-8 bg-slate-200 dark:bg-slate-700 mx-1"></div>
<button aria-label="Settings" class="flex items-center justify-center size-10 rounded-xl bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 shadow-sm hover:shadow text-slate-600 dark:text-slate-300 transition-all">
<span class="material-symbols-outlined text-[20px]">settings</span>
</button>
</div>
</header>
<!-- Main Workspace -->
<main class="flex-1 flex flex-col items-center justify-center relative w-full h-full pt-20 pb-24 perspective-1000">
<!-- The Book -->
<div class="relative w-full max-w-[1200px] aspect-[3/2] max-h-[85vh] transition-transform duration-500 ease-out transform hover:scale-[1.01]">
<!-- Book Cover/Chassis (Behind Pages) -->
<div class="absolute inset-2 bg-[#8B5E3C] rounded-lg shadow-book transform translate-y-2"></div> <!-- Leather cover simulation -->
<div class="absolute inset-0 bg-[#fdfbf7] dark:bg-[#1e1e1e] rounded-lg shadow-2xl flex overflow-hidden">
<!-- Left Page -->
<div class="flex-1 relative paper-texture border-r border-slate-200/50 dark:border-slate-700/50 group/page-left cursor-default">
<!-- Spine Shadow -->
<div class="absolute right-0 top-0 bottom-0 w-16 pointer-events-none z-10 page-shadow-right"></div>
<!-- Content Area -->
<div class="h-full w-full p-8 sm:p-12 md:p-16 flex flex-col relative z-0">
<div class="absolute top-8 left-8 text-slate-300 dark:text-slate-600 font-serif italic text-sm select-none">October 24, 2025</div>
<!-- Empty State Placeholder (Left) -->
<div class="flex-1 border-2 border-dashed border-slate-200 dark:border-slate-700 rounded-lg m-4 flex items-center justify-center opacity-0 group-hover/page-left:opacity-100 transition-opacity duration-300">
<span class="text-slate-300 dark:text-slate-600 font-medium text-sm flex items-center gap-2">
<span class="material-symbols-outlined text-lg">add_photo_alternate</span>
                                Drop media here
                             </span>
</div>
</div>
<!-- Page Curl Effect (Bottom Left) -->
<div class="absolute bottom-0 left-0 size-24 cursor-pointer overflow-hidden z-20 group/curl">
<div class="absolute bottom-0 left-0 w-[200%] h-[200%] bg-gradient-to-tr from-black/10 to-transparent translate-y-full -translate-x-full group-hover/curl:translate-y-[60%] group-hover/curl:-translate-x-[60%] transition-transform duration-500 ease-out rounded-bl-full"></div>
</div>
</div>
<!-- Right Page -->
<div class="flex-1 relative paper-texture group/page-right cursor-default">
<!-- Spine Shadow -->
<div class="absolute left-0 top-0 bottom-0 w-16 pointer-events-none z-10 page-shadow-left"></div>
<!-- Content Area -->
<div class="h-full w-full p-8 sm:p-12 md:p-16 flex flex-col items-center justify-center relative z-0">
<!-- Main Empty State -->
<div class="text-center max-w-sm mx-auto animate-fade-in">
<div class="size-16 mx-auto bg-slate-100 dark:bg-slate-800 rounded-full flex items-center justify-center mb-6 shadow-inner">
<span class="material-symbols-outlined text-slate-400 text-3xl">auto_awesome</span>
</div>
<h3 class="text-xl font-bold text-slate-800 dark:text-slate-200 mb-2">Blank Page</h3>
<p class="text-slate-500 dark:text-slate-400 text-sm leading-relaxed mb-8">
                                Drag and drop memories here, or pick a tool from the floating bar to start creating your story.
                            </p>
<button class="inline-flex items-center justify-center h-10 px-6 rounded-full bg-slate-100 dark:bg-slate-800 hover:bg-slate-200 dark:hover:bg-slate-700 text-slate-900 dark:text-slate-100 text-sm font-semibold transition-colors">
                                Upload Media
                            </button>
</div>
</div>
<!-- Page Curl Effect (Bottom Right) -->
<div class="absolute bottom-0 right-0 size-24 cursor-pointer overflow-hidden z-20 group/curl">
<div class="absolute bottom-0 right-0 w-[200%] h-[200%] bg-gradient-to-tl from-black/10 to-transparent translate-y-full translate-x-full group-hover/curl:translate-y-[60%] group-hover/curl:translate-x-[60%] transition-transform duration-500 ease-out rounded-br-full"></div>
</div>
</div>
<!-- Center Spine Visualization -->
<div class="absolute left-1/2 top-0 bottom-0 w-12 -ml-6 z-20 pointer-events-none book-spine-gradient"></div>
</div>
</div>
<!-- Floating Tools (Right) -->
<div class="absolute right-6 top-1/2 -translate-y-1/2 flex flex-col gap-4 z-40">
<div class="floating-glass p-2 rounded-2xl shadow-xl flex flex-col gap-2">
<button class="size-12 flex items-center justify-center rounded-xl text-slate-600 dark:text-slate-300 hover:bg-primary/10 hover:text-primary transition-colors tooltip-trigger group relative">
<span class="material-symbols-outlined">image</span>
<span class="absolute right-full mr-3 px-2 py-1 bg-slate-800 text-white text-xs rounded opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap pointer-events-none">Add Image</span>
</button>
<button class="size-12 flex items-center justify-center rounded-xl text-slate-600 dark:text-slate-300 hover:bg-primary/10 hover:text-primary transition-colors group relative">
<span class="material-symbols-outlined">title</span>
<span class="absolute right-full mr-3 px-2 py-1 bg-slate-800 text-white text-xs rounded opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap pointer-events-none">Text Box</span>
</button>
<button class="size-12 flex items-center justify-center rounded-xl text-slate-600 dark:text-slate-300 hover:bg-primary/10 hover:text-primary transition-colors group relative">
<span class="material-symbols-outlined">brush</span>
<span class="absolute right-full mr-3 px-2 py-1 bg-slate-800 text-white text-xs rounded opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap pointer-events-none">Paint</span>
</button>
<button class="size-12 flex items-center justify-center rounded-xl text-slate-600 dark:text-slate-300 hover:bg-primary/10 hover:text-primary transition-colors group relative">
<span class="material-symbols-outlined">sentiment_satisfied</span>
<span class="absolute right-full mr-3 px-2 py-1 bg-slate-800 text-white text-xs rounded opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap pointer-events-none">Stickers</span>
</button>
<button class="size-12 flex items-center justify-center rounded-xl text-slate-600 dark:text-slate-300 hover:bg-primary/10 hover:text-primary transition-colors group relative">
<span class="material-symbols-outlined">texture</span>
<span class="absolute right-full mr-3 px-2 py-1 bg-slate-800 text-white text-xs rounded opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap pointer-events-none">Washi Tape</span>
</button>
</div>
<div class="floating-glass p-2 rounded-2xl shadow-xl flex flex-col gap-2 mt-2">
<button class="size-12 flex items-center justify-center rounded-xl text-slate-400 hover:text-red-500 hover:bg-red-50 dark:hover:bg-red-900/20 transition-colors group relative">
<span class="material-symbols-outlined">delete</span>
<span class="absolute right-full mr-3 px-2 py-1 bg-slate-800 text-white text-xs rounded opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap pointer-events-none">Clear Page</span>
</button>
</div>
</div>
</main>
<!-- Bottom Controls -->
<footer class="fixed bottom-6 left-1/2 -translate-x-1/2 z-50 w-full max-w-2xl px-6">
<div class="floating-glass px-6 py-3 rounded-full shadow-2xl flex items-center justify-between gap-6">
<!-- Audio Toggle -->
<button class="size-8 flex items-center justify-center rounded-full text-slate-500 hover:text-primary hover:bg-primary/10 transition-colors" title="Toggle ASMR Sounds">
<span class="material-symbols-outlined text-[20px]">volume_up</span>
</button>
<!-- Scrubber -->
<div class="flex-1 flex flex-col gap-2 group/scrubber">
<div class="flex justify-between items-center px-1">
<span class="text-xs font-semibold text-primary">Page 1-2</span>
<span class="text-xs text-slate-400">of 20</span>
</div>
<div class="relative h-6 flex items-center cursor-pointer">
<!-- Track -->
<div class="absolute w-full h-1.5 bg-slate-200 dark:bg-slate-700 rounded-full overflow-hidden">
<div class="h-full w-[10%] bg-primary rounded-full"></div>
</div>
<!-- Thumb -->
<div class="absolute left-[10%] size-4 bg-white border-2 border-primary rounded-full shadow-md hover:scale-125 transition-transform"></div>
<!-- Hover Previews (Hidden implementation for now, implied interaction) -->
<div class="absolute left-[20%] top-[-80px] w-24 h-16 bg-white shadow-xl rounded-lg border border-slate-200 hidden group-hover/scrubber:block transform -translate-x-1/2 pointer-events-none">
<div class="w-full h-full bg-slate-100 rounded flex items-center justify-center text-[10px] text-slate-400">Page 3-4</div>
</div>
</div>
</div>
<!-- Zoom/View Controls -->
<div class="flex items-center gap-1 pl-2 border-l border-slate-200 dark:border-slate-700">
<button class="size-8 flex items-center justify-center rounded-full text-slate-500 hover:bg-black/5 dark:hover:bg-white/5 transition-colors">
<span class="material-symbols-outlined text-[20px]">zoom_out</span>
</button>
<span class="text-xs font-medium text-slate-600 dark:text-slate-300 w-8 text-center">100%</span>
<button class="size-8 flex items-center justify-center rounded-full text-slate-500 hover:bg-black/5 dark:hover:bg-white/5 transition-colors">
<span class="material-symbols-outlined text-[20px]">zoom_in</span>
</button>
</div>
</div>
</footer>
<!-- Background Elements for Atmosphere -->
<div class="fixed top-20 left-10 w-64 h-64 bg-primary/5 rounded-full blur-3xl pointer-events-none z-0"></div>
<div class="fixed bottom-20 right-10 w-96 h-96 bg-blue-400/5 rounded-full blur-3xl pointer-events-none z-0"></div>
</body></html>
